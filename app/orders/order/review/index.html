<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script defer src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container-fluid'>
        <h1 id='title'></h1>
        <form id='submitReviewForm'>
            <div class="mb-3">
                <label for="body" class="form-label">Review</label>
                <textarea type="text" class='form-control' placeholder="Your review here" name='body'></textarea>
            </div>
            <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <select class='form-control' name='rating'>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                </select>
            </div>
            <button class="btn btn-primary">Create Review</button>
        </form>
    </div>
</body>

</html>
<script type='module'>
    toastr.options = {
        "closeButton": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": true
    }

    // Get order information
    let order = null;
    let params = new URLSearchParams(window.location.search);
    let orderID = params.get("orderID");

    let res = await fetch(`/api/orders/order/?orderID=${orderID}`);
    if (res.status === 200) {
        let json = await res.json();
        order = json;
    } else {
        let err = await res.text();
        if (res.status === 401 && err === "Session timed out. Please log in again.") {
            localStorage.clear();
            window.location = "/app/login/";
        }
        toastr.error(err, "Error");
    }
    $("#title").text(`Review ${order.item.name}`);

    $("#submitReviewForm").submit(async (e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#submitReviewForm'));
        let res = await fetch(`/api/reviews/create/?orderID=${orderID}`, {
            method: "POST",
            body: formData
        })
        if (res.status === 200) {
            window.location.href = "/";
        } else {
            let error = await res.text();
            if (res.status === 401 && error === "Session timed out. Please log in again.") {
                localStorage.clear();
                window.location = "/app/login/";
            }
            toastr.error(error, "Error");
        }
    })
</script>
