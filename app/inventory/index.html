<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script type='module' src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container-fluid'>
        
        <a href="create/" class = 'btn btn-primary my-2 '>Create new item</a>
        <table id='inventoryTable' class='w-50 table table-striped table-borderless'>
            <thead>
                <th scope="col">Part ID</th>
                <th scope="col">Part Name</th>
                <th scope="col">SKU</th>
                <th scope="col">Stock</th>
            </thead>

            <tbody>

            </tbody>

        </table>

    </div>

    <script>

        toastr.options = {
            "closeButton": false,
            "positionClass": "toast-bottom-center",
            "preventDuplicates": true
        }

        fetch('/api/inventory/').then((res) => {
            if (res.status === 200) {
                res.json().then((data) => {
                    toastr.success("Data retrieved successfully!", "Success");
                    if (data.length > 0) {
                        let entry = "";
                        for (part of data) {
                            console.log(part)
                            entry = entry + `<tr><th class='px-2 py-2' scope='col'>${part.part_id}</th>
                            <td class='px-2 py-2' >${part.part_name}</td>
                            <td class='px-2 py-2'>${part.sku}</td>
                            <td class='px-2 py-2'>${part.stock}</td>
                            <td class='px-2 py-2'><a class='btn btn-primary mx-2' href=update/?partID=${part.part_id}>Edit</a><a onclick='deleteHandler(${part.part_id})' class='mx-2 btn btn-danger'>Delete</a></td>
                            </tr>`

                        }
                        $('#inventoryTable tbody').html(entry);
                    } else {
                        $("#inventoryTable").hide();
                    }
                })
            } else {
                if (res.status === 401) {
                    toastr.error("You don't have permission to access this page!", "Error")
                }
            }
        })

        function deleteHandler(part_id) {
            if (confirm("Are you sure you want to delete this record?")) {
                // call delete api
                fetch("/api/inventory/delete/?part_id=" + part_id, {
                    method: "DELETE"
                }).then((res) => {

                    if (res.status === 200) {
                        window.location.reload();
                    } else {
                        res.text().then((err) => {
                            toastr.error(err, "Error")
                            console.error(err);
                        });
                    }
                });
            }
        }
    </script>
</body>

</html>
