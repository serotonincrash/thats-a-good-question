<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script defer src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container'>
        <form id='login'>
            <input name='username' type="text" placeholder="Email/Username">
            <input name='password' type="password" placeholder="Password">
            <input type='submit'>
        </form>
        <p id='result'></p>
    </div>
</body>

</html>


<script>
    $("#login").submit((e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#login'));
        fetch('/api/auth/login/', {
            method: "POST",
            body: formData
        }).then((res) => {
            if (res.status === 200) {
                $("#result").removeClass().addClass("alert alert-success").text("Signed in successfully.");
                window.location.href = "/";
                
            } else if (res.status === 401) {
                res.text().then((text) => {
                    $("#result").removeClass().addClass("alert alert-danger").text(text);
                })
            }
        })
    })
</script>
