<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script defer src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container'>
        <div>
            <h2>Account Information</h2>
            <form id='editInfoForm'>
                <input required id='username' name='username' type="text" placeholder="Username">
                <input required id='email' name='email' type="text" disabled placeholder="Email">
                <input required name='password' type="password" placeholder="Current Password">
                <input required name='newPassword' type="password" placeholder="New Password">
                <input required name='confirmPassword' type="password" placeholder="New Password">

                <input type='submit'>
            </form>
        </div>
        <p id='userInfoResult'></p>
        <div id="personalInfoSection" style="display: none;">
            <h2>Personal Information</h2>
            <form id='editPersonalInfoForm'>
                <div id='personalInfo'>
                    <input id='passwordVerify' required name='password' type='password' placeholder='Current Password'>
                    <input id='firstName' required name='firstName' type='text' placeholder="First Name">
                    <input id='lastName' required name='lastName' type='text' placeholder="Last Name">
                    <input id='address' required name='address' type='text' placeholder="Address">
                    <input id='postalCode' required name='postalCode' type='text' placeholder="Postal Code">
                    <input id='phoneNumber' required name='phoneNumber' type='text' placeholder="Phone Number">
                    <input type='submit'>
                </div>
            </form>
        </div>

        <p id='personalInfoResult'></p>
    </div>
</body>

</html>


<script>

    $(() => {
        // Get user role, hide personal info form if necesscary
        fetch("/api/auth/user/").then((res) => {
            if (res.status === 200) {
                res.json().then((data) => {
                    if (data.session.role === "User") {
                        $("#personalInfoSection").show();
                    }
                })
            }
        })

        fetch("/api/auth/userInfo").then((res) => {
            if (res.status === 200) {
                res.json().then((data) => {
                    $("#username").val(data.username);
                    $("#email").val(data.email);
                })
            }
        })

        fetch("/api/auth/userPersonalInfo").then((res) => {
            if (res.status === 200) {
                res.json().then((data) => {
                    $("#firstName").val(data.first_name);
                    $("#lastName").val(data.last_name);
                    $("#address").val(data.address);
                    $("#postalCode").val(data.postal_code);
                    $("#phoneNumber").val(data.phone_number);
                })
            }
        })

    })

    $("#editInfoForm").submit((e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#editInfoForm'));
        fetch('/api/auth/updateInfo/', {
            method: "PUT",
            body: formData
        }).then((res) => {
            if (res.status === 200) {
                $("#userInfoResult").removeClass().addClass("alert alert-success").text("User updated successfully.");
                window.location.href = "/";
            } else {
                res.text().then((text) => {
                    $("#userInfoResult").removeClass().addClass("alert alert-danger").text(text);
                })
            }
        })
    })

    $("#editPersonalInfoForm").submit((e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#editPersonalInfoForm'));
        fetch('/api/auth/updatePersonalInfo/', {
            method: "PUT",
            body: formData
        }).then((res) => {
            if (res.status === 200) {
                $("#personalInfoResult").removeClass().addClass("alert alert-success").text("User updated successfully.");
                window.location.reload();
            } else {
                res.text().then((text) => {
                    // show error
                    $("#personalInfoResult").removeClass().addClass("alert alert-danger").text(text);
                })
            }
        })
    })

</script>
