<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script defer src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container'>
        <div>
            <h2>Account Information</h2>
            <form id='editInfoForm'>
                <input required id='username' name='username' type="text" placeholder="Username">
                <input required id='email' name='email' type="text" disabled placeholder="Email">
                <input required name='password' type="password" placeholder="Current Password">
                <input required name='newPassword' type="password" placeholder="New Password">
                <input required name='confirmPassword' type="password" placeholder="New Password">

                <input type='submit'>
            </form>
        </div>
        <p id='userInfoResult'></p>
        <div id="personalInfoSection" style="display: none;">
            <h2>Personal Information</h2>
            <form id='editPersonalInfoForm'>
                <div id='personalInfo'>
                    <input id='passwordVerify' required name='password' type='password' placeholder='Current Password'>
                    <input id='firstName' required name='firstName' type='text' placeholder="First Name">
                    <input id='lastName' required name='lastName' type='text' placeholder="Last Name">
                    <input id='address' required name='address' type='text' placeholder="Address">
                    <input id='postalCode' required name='postalCode' type='text' placeholder="Postal Code">
                    <input id='phoneNumber' required name='phoneNumber' type='text' placeholder="Phone Number">
                    <input type='submit'>
                </div>
            </form>
        </div>

        <p id='personalInfoResult'></p>
    </div>
</body>

</html>


<script type='module'>
    toastr.options = {
        "closeButton": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": true
    }
    try {

            $("#username").val(localStorage.getItem("username"));
            $("#email").val(localStorage.getItem("email"));
            if (localStorage.getItem("role") === "User") {
                $("#personalInfoSection").show();
            }

        let res = await fetch("/api/auth/userPersonalInfo");
        if (res.status === 200) {
            let data = await res.json();
            $("#firstName").val(data.first_name);
            $("#lastName").val(data.last_name);
            $("#address").val(data.address);
            $("#postalCode").val(data.postal_code);
            $("#phoneNumber").val(data.phone_number);
        }
    } catch (error) {
        toastr.error(error, "Error");
    }



    $("#editInfoForm").submit(async (e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#editInfoForm'));
        let res = await fetch('/api/auth/updateInfo/', {
            method: "PUT",
            body: formData
        })
        if (res.status === 200) {
            window.location.href = "/";
        } else {
            let error = await res.text()
            toastr.error(error, "Error");
        }

    })

    $("#editPersonalInfoForm").submit(async (e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#editPersonalInfoForm'));
        let res = await fetch('/api/auth/updatePersonalInfo/', {
            method: "PUT",
            body: formData
        })
        if (res.status === 200) {
            localStorage.clear();
            window.location.href = "/";
        } else {
            let error = await res.text();
            toastr.error(error, "Error");
        }
    })

</script>
