<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script defer src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container'>
        <form id='register'>
            <input required name='username' type="text" placeholder="Username">
            <input required name='email' type="text" placeholder="Email">
            <input required name='password' type="password" placeholder="Password">
            <input required name='passwordConfirm' type="password" placeholder="Confirm Password">
            <select required id='role' name='role'>
                <option value='User'>User</option>
                <option value='Vendor'>Vendor</option>
            </select>
            <div id='personalInfo'>
                <input name='firstName' type='text' placeholder="First Name">
                <input name='lastName' type='text' placeholder="Last Name">
                <input name='address' type='text' placeholder="Address">
                <input name='postalCode' type='text' placeholder="Postal Code">
                <input name='phoneNumber' type='text' placeholder="Phone Number">
            </div>
            <input type='submit'>
    </div>
</body>

</html>


<script type='module'>
    toastr.options = {
        "closeButton": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": true
    }
    $("#register").submit(async (e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#register'));
        let res = await fetch('/api/auth/register/', {
            method: "POST",
            body: formData
        })
        if (res.status === 200) {
            let response = await fetch("/api/auth/user/");
            let json = await response.json();
            if (json) {
                localStorage.setItem("username", json.session.username);
                localStorage.setItem("userId", json.session.user_id);
                localStorage.setItem("email", json.session.email);
                localStorage.setItem("role", json.session.role);
            } else {
                toastr.error("An error occured. Please try logging in again.", "Error")
            }
            toastr.success("Logged in successfully!", "Success");
            window.location.href = "/";
        } else {
            let text = await res.text()
            toastr.error(text, "Error");
        }
    })

    $("#role").change((e) => {
        if ($("#role").val() === "Vendor") {
            $("#personalInfo").hide();
        } else {
            $("#personalInfo").show();
        }
    })

</script>
