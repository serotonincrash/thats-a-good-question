<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <script defer src="/static/js/navbar.js"></script>
</head>

<body>
    <div id='navbar'></div>
    <div class='container-fluid'>
        <form id='createListingForm' method="post">
            <h1>Product Creation</h1>
            <h2>Product Name:</h2>
            <input type="text" name="item_name"><br><br>

            <h2>Description:</h2> <textarea name="description" rows="5" cols="40"></textarea><br><br>

            <h2>Materials Used:</h2>
            <button type="button" id='addMatButton' class='btn btn-primary'>Add Material</button><br>
            <div class='my-4' id='materialsUsed'></select>
            </div>

            <h2>Customisations:</h2>
            <button type="button" id='addCustButton' class='btn btn-primary'>Add Customisation</button>
            <br>
            <div class='my-4' id='customisations'>

            </div>

            <h2>Price:</h2>
            <input type="number" name="price">
            <br>
            <br>
            <input type="submit">
        </form>
    </div>

</body>

<script type='module'>
    toastr.options = {
        "closeButton": false,
        "positionClass": "toast-bottom-center",
        "preventDuplicates": true
    }

    // material handling
    let matIndex = 1;
    let res = await fetch('/api/inventory/');
    let mats = {};
    if (res.status === 200) {
        mats = await res.json();
        console.log(mats);
    } else {
        let error = await res.text();
        toastr.error(error, "Error");
    }

    let matSelect = `<div class='mt-2'><label class = 'me-2' for='materials[]'>Material ${matIndex}:</label><select name='materials[]'>`;
    for (let mat of mats) {
        matSelect += `<option value='${mat.part_id}'>${mat.part_name}</option>`
    }
    matSelect += `</select></div>`
    let matHTML = $.parseHTML(matSelect);
    $("#materialsUsed").append(matHTML);

    $("#addMatButton").click((e) => {
        matIndex += 1;
        let matSelect = `<div class='mt-2'><label class = 'me-2' for='materials[]'>Material ${matIndex}:</label><select name='materials[]'>`;
        for (let mat of mats) {
            matSelect += `<option value='${mat.part_id}'>${mat.part_name}</option>`
        }
        matSelect += `</select></div>`
        let matHTML = $.parseHTML(matSelect);
        $("#materialsUsed").append(matHTML);
    })

    // Customisations handling
    let custIndex = 1;
    let custSelect = `<div class='mt-2'><label class = 'me-2' for='metadata'>Customisation ${custIndex}</label><input name='metadata[]' placeholder='Customisation name'></div>`
    let custHTML = $.parseHTML(custSelect);
    $("#customisations").append(custHTML)

    $("#addCustButton").click(() => {
        custIndex += 1;
        let custSelect = `<div class='mt-2'><label class = 'me-2' for='metadata'>Customisation ${custIndex}</label><input name='metadata[]' placeholder='Customisation name'><div>`
        let custHTML = $.parseHTML(custSelect);
        $("#customisations").append(custHTML);
    })

    // TODO create customisation/inventory remove button lol

    $('#createListingForm').submit(async (e) => {
        e.preventDefault();
        const formData = new FormData(document.querySelector('#createListingForm'));
        let res = await fetch("/api/listings/create/", {
            method: "POST",
            body: formData
        });
        if (res.status === 200) {
            window.location = "/app/listings/"
        }
    })
</script>
