<head>
  <style>
    .navbar {
      padding-left: 16px;
      padding-right: 16px;
    }
  </style>
  <script type='module'>
    let username = localStorage.getItem("username");
    let role = localStorage.getItem("role");

    if (username) {
      $("#profile").text(`Hello ${username}!`).attr("href", '/app/profile/');
      $("#signup").hide();
    }


    if (role === "Vendor") {
      $("#inventory").toggle();
    } else if (role === "User") {
      $("#reviews").toggle();
    }


  </script>
</head>

  </button>

    <ul class="navbar-nav">
