<head>
  <style>
    .navbar {
      padding-left: 16px;
      padding-right: 16px;
    }
  </style>
  <script type='module'>
    let response = fetch("/api/auth/user/")
    if (response.status === 200) {
      let data = response.json()
        $("#profile").text(`Hello ${data.session.username}!`).attr("href", '/app/profile/');
        $("#signup").hide();

        if (data.session.role === "Vendor") {
          $("#inventory").toggle();
        } else if (data.session.role === "User") {
          $("#reviews").toggle();
        }
    }

  </script>
</head>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">tagq</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" id='home' href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style='display:none;' id='inventory' href="/app/inventory/">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style='display:none;' id='reviews' href="/app/reviews/">Reviews</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id='orders' href="/app/orders/">Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id='listings' href="/app/listings/">Listings</a>
      </li>
    </ul>
    <ul class='navbar-nav ms-auto'>
      <li class="nav-item">
        <a class="nav-link" id='profile' href="/app/login/">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id='signup' href="/app/signup/">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>
